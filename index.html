<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Orari Assistenza</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563EB"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .btn-primary {
            background-color: #2563EB; /* bg-blue-600 */
            color: #ffffff; /* text-white */
            font-weight: 700; /* font-bold */
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1); /* transition-all duration-200 */
        }
        .btn-primary:hover {
            background-color: #1D4ED8; /* hover:bg-blue-700 */
        }
        .btn-primary:disabled {
            background-color: #93C5FD; /* disabled:bg-blue-300 */
        }
        .btn-secondary {
            background-color: #E5E7EB; /* bg-gray-200 */
            color: #1F2937; /* text-gray-800 */
            font-weight: 700; /* font-bold */
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1); /* transition-all duration-200 */
        }
        .btn-secondary:hover {
            background-color: #D1D5DB; /* hover:bg-gray-300 */
        }
        .card {
            background-color: #ffffff; /* bg-white */
            padding: 1rem; /* p-4 */
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #F3F4F6; /* border border-gray-100 */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */
        }
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgb(0 0 0 / 0.5); /* bg-black bg-opacity-50 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 300ms cubic-bezier(0.4, 0, 0.2, 1); /* transition-opacity duration-300 */
        }
        .modal-content {
            background-color: #F9FAFB; /* bg-gray-50 */
            border-radius: 1rem; /* rounded-2xl */
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); /* shadow-2xl */
            padding: 1.5rem; /* p-6 */
            width: 100%;
            max-width: 24rem; /* max-w-sm */
            margin: 0 1rem; /* mx-4 */
            transform: scale(0.95);
            transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1); /* transition-transform duration-300 */
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="max-w-4xl mx-auto pb-24 min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-blue-600 shadow-sm sticky top-0 z-40 p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <svg class="h-8 w-8 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    <span>OSS Hero</span>
                </h1>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="p-4 flex-grow">
            <!-- Loading Indicator -->
            <div id="loading" class="text-center py-10">
                <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-600">Caricamento dati...</p>
            </div>

            <!-- Viste dell'applicazione (nascoste di default) -->
            <div id="agenda-view" class="hidden">
                 <div class="flex justify-end items-center mb-2 px-3">
                    <div class="flex items-center gap-3">
                        <div id="total-week-hours-indicator" class="flex items-center justify-center h-10 w-10 rounded-full bg-gray-100 text-gray-400 font-bold text-sm cursor-default select-none border border-gray-400" title="Ore totali pianificate per la settimana">
                            0.0
                        </div>
                        <button id="copy-week-btn" class="p-2 rounded-full bg-green-100 text-green-600 hover:bg-green-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="Copia appuntamenti da un'altra settimana">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button id="goto-today-btn" class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="Vai alla settimana corrente">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <button id="delete-week-btn" class="p-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="Elimina tutti gli appuntamenti della settimana">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <button id="prev-week" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <div id="current-week-label" class="text-xl font-semibold text-center"></div>
                    <button id="next-week" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
                <div id="week-container" class="space-y-4"></div>
            </div>

            <div id="pazienti-view" class="hidden space-y-4">
                 <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Elenco Pazienti</h2>
                    <button id="add-patient-btn-view" class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>
                <div id="patients-list" class="space-y-3"></div>
            </div>

            <div id="report-view" class="hidden space-y-4">
                <div class="flex justify-end items-center mb-2 pr-3 gap-3">
                    <button id="export-data-btn" class="p-2 rounded-full bg-green-100 text-green-600 hover:bg-green-200 transition-colors" title="Esporta tutti i dati">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                    </button>
                    <button id="goto-current-month-btn" class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="Vai al mese corrente">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-between items-center">
                     <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <h2 id="current-month-label" class="text-xl font-semibold text-center"></h2>
                     <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
                <div id="report-content" class="space-y-4"></div>
            </div>

        </main>

        <!-- Navigation Bar -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-t z-40 max-w-4xl mx-auto">
            <div class="flex justify-around p-2">
                <button data-view="agenda-view" class="nav-btn flex flex-col items-center justify-center w-full p-2 rounded-lg text-blue-600 bg-blue-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <span class="text-xs font-medium">Agenda</span>
                </button>
                <button data-view="pazienti-view" class="nav-btn flex flex-col items-center justify-center w-full p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span class="text-xs font-medium">Pazienti</span>
                </button>
                <button data-view="report-view" class="nav-btn flex flex-col items-center justify-center w-full p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    <span class="text-xs font-medium">Report</span>
                </button>
            </div>
        </nav>
    </div>
    
    <!-- Modals -->
    <!-- Appointment Modal -->
    <div id="appointment-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 text-center flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Nuovo Appuntamento</span>
            </h3>
            <form id="appointment-form">
                <input type="hidden" id="appointment-id">
                <div class="space-y-4">
                    <div>
                        <label for="appointment-date" class="block text-sm font-medium text-gray-700">Data</label>
                        <input type="date" id="appointment-date" required class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="start-time" class="block text-sm font-medium text-gray-700">Inizio</label>
                            <input type="time" id="start-time" required class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="end-time" class="block text-sm font-medium text-gray-700">Fine</label>
                            <input type="time" id="end-time" required class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="text-center">
                         <button type="button" id="suggest-time-btn" class="text-sm text-blue-600 hover:underline flex items-center gap-1 mx-auto">
                            ✨ Suggerisci Orario
                            <span id="suggest-spinner" class="w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full spinner hidden"></span>
                        </button>
                    </div>
                    <div>
                        <label for="patient-select" class="block text-sm font-medium text-gray-700">Paziente</label>
                        <select id="patient-select" required class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></select>
                    </div>
                    <div>
                        <label for="appointment-type" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="appointment-type" required class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>ASA</option>
                            <option>OSS</option>
                            <option>CONSULENZA</option>
                            <option>EXTRA</option>
                        </select>
                    </div>
                     <div>
                        <label for="appointment-notes" class="block text-sm font-medium text-gray-700">Note</label>
                        <textarea id="appointment-notes" rows="2" class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-end space-x-3">
                    <button type="button" id="delete-appointment" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg shadow-md hidden flex items-center gap-2 transition-colors mr-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        Elimina
                    </button>
                    <button type="button" id="cancel-appointment" class="btn-secondary flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>
                        Annulla
                    </button>
                    <button type="submit" class="btn-primary flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        Salva
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Patient Modal -->
    <div id="patient-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-6 text-center flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 11a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1v-1z" /></svg>
                <span>Nuovo Paziente</span>
            </h3>
            <form id="patient-form">
                <div class="space-y-4">
                    <div>
                        <label for="patient-lastname" class="block text-sm font-medium text-gray-700">Cognome</label>
                        <input type="text" id="patient-lastname" required class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="patient-firstname" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="patient-firstname" class="mt-1 block w-full bg-white border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-patient" class="btn-secondary">Annulla</button>
                    <button type="submit" class="btn-primary flex items-center gap-2">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        Aggiungi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-backdrop hidden">
        <div class="modal-content">
             <h3 class="text-xl font-bold mb-4 text-center">Conferma Operazione</h3>
             <p id="confirm-message" class="text-center text-gray-700 mb-6"></p>
             <div class="flex justify-end space-x-3">
                <button type="button" id="cancel-confirm" class="btn-secondary">Annulla</button>
                <button type="button" id="confirm-action" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition-all">Conferma</button>
             </div>
        </div>
    </div>
    
    <!-- Copy Week Modal -->
    <div id="copy-week-modal" class="modal-backdrop hidden">
        <div class="modal-content">
             <h3 class="text-xl font-bold mb-4 text-center">Copia Appuntamenti</h3>
             <p class="text-center text-gray-700 mb-6">Seleziona una settimana da cui copiare gli appuntamenti. L'operazione è possibile solo se la settimana corrente è vuota.</p>
             <div id="copy-week-options" class="flex flex-col space-y-3">
                <button data-weeks-ago="1" class="w-full text-left p-3 rounded-lg bg-white hover:bg-blue-50 border border-gray-200 transition-colors font-medium">Settimana scorsa</button>
                <button data-weeks-ago="2" class="w-full text-left p-3 rounded-lg bg-white hover:bg-blue-50 border border-gray-200 transition-colors font-medium">2 settimane fa</button>
                <button data-weeks-ago="3" class="w-full text-left p-3 rounded-lg bg-white hover:bg-blue-50 border border-gray-200 transition-colors font-medium">3 settimane fa</button>
             </div>
             <div class="mt-6 flex justify-end">
                <button type="button" id="cancel-copy-week" class="btn-secondary">Annulla</button>
             </div>
        </div>
    </div>

    <!-- Custom Alert/Toast -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 translate-y-10 transition-all duration-300 z-50">
        <p id="toast-message"></p>
    </div>

</body>
</html>
